<!DOCTYPE html>
<html>
<head>
  <title>IGDM Desktop</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <form>
    <div>
      <img src="img/icon.png" width="100px">
      <h2 class="heading">IG:dm for Desktop</h2>
      <span id="error" class="errorMessage"></span>
    </div>
    <input type="text" name="username" placeholder="INSTAGRAM USERNAME">
    <input type="password" name="password" placeholder="INSTAGRAM PASSWORD">

    <button type="submit">LOGIN</button>
    <br><br><br>
    <p class="faint-text">This application is not released by Instagram. It is an open source project 
      <a>here</a>
    </p>
    <p class="faint-text">Your data is NOT stored anywhere but sent straight to Instagram.</p>
  </form>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
