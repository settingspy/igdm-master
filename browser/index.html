<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Desktop IG:dm</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body no-js on-click-remove-class=".dropdown active">
    <div class="container">
      <button class="settings" no-js on-mouseenter-add-class=".dropdown active"></button>
      <div class="dropdown" no-js on-mouseleave-remove-class=".dropdown active">
        <div class="item" id="seen-flagger"
          title="you would know when recipients read your message, but they won't know when your read theirs.'">
          DONT SEND "SEEN" RECEIPTS
        </div>
        <div class="item" id="unfollowers">USERS NOT FOLLOWING BACK</div>
        <div class="item" id="logout">LOGOUT</div>
      </div>

      <div class="chat-list">
        <div class="search-header">
          <input type="text" name="search" placeholder="search IG users">
        </div>
        <ul></ul>
      </div>
      <div class="chat">
        <div class="chat-title"></div>
        <div class="messages">
          <div class="center cover">
            <img src="img/icon.png" width="300px">
            <p class="italic">Search and select a chat to start.</p>
          </div>
        </div>

        <div class="new-message">
          <form>
            <textarea placeholder="type message here"></textarea>
          </form>
        </div>
        <button class="open-emoji" no-js on-click-toggle-class=".emojis hide">
          <img src="img/smiley.png" width="20px">
        </button>
        <div class="emojis hide">
          <div class="emojis-header"></div>
          <div class="emojis-body"></div>
        </div>
      </div>

      <div class="viewer">
        <button class="close" no-js on-click-remove-class=".viewer active">
          <img width="25px" src="img/close.png" alt="close icon">
        </button>
        <div class="content"></div>
      </div>
    </div>
  </body>
  
  <script type="text/javascript" src="../node_modules/nojs/dist/no.min.js"></script>
  <script type="text/javascript" src="js/globals.js"></script>
  <script type="text/javascript" src="js/emoji.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
  <script type="text/javascript" src="js/funcs.js"></script>
  <script type="text/javascript" src="js/renderers.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
